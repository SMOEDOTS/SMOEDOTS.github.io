<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="../favicon.png">
		<script src="viewer.js"></script>
		<style>
			body {
				background-color: black;
				text-align: center;
				font-family: arial;
				color: white;
				margin-bottom: 60px;
				overflow-y: scroll;
			}
			.preloadiv{
				display:none;
			}
			p{
				display:inline-block;
			}
		</style>
	</head>
	
	<body onload="init()">
		<h1 id="idHeader" style="line-height:20%">&nbsp </h1>
		<p id="idSub" style="line-height:10%;font-size:80%">&nbsp </p>
		<br>
		<input type="button" id="pButtonT" value="Previous" onclick="changeImage(-1)" disabled>
		<input type="text" id="idIndex" placeholder="#" style="width:20px">
		<input type="button" value="Go To" onclick="setImage()">
		<input type="button" id="nButtonT" value="Next" onclick="changeImage(1)">
		<br>
		<br>
		<div id="idImgDiv">
			<img alt="comic" width="900">
		</div>
		<br>
		<br>
		<input type="button" id="pButtonB" value="Previous" onclick="changeImage(-1)" disabled>
		<input type="button" id="nButtonB" value="Next" onclick="changeImage(1)">
		<br>
		<br>
		<select id="idSelector" onchange="setSeries()">
			<option value="0">Of Taxes and Crabs</option>
			<option value="1">War [of the] Kraft</option>
			<option value="2">Consider: Supreme Duck</option>
			<option value="3">The Evasion of Yosh</option>
			<option value="4">The Year of the Lemon</option>
		</select>
		<br>
		<br>
		<a href="../index.html" style="color:white">back</a>
		
		<!--
		<div class="preloadiv" id="idPreload"></div>
		-->
	</body>

</html>
