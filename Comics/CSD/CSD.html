<!DOCTYPE html>
<html>

	<style>
	body {
		background-color: black;
		text-align: center;
		font-family: arial;
		color: white;
		margin-bottom: 60px;
	}
	</style>
	<link rel="icon" type="image/png" href="../../favicon.png">
	
	<script>
	var index = 1;
	var last = 30;
	var vids = [];
	function changeImage(action){
		index += action;
		if (index <= 1){
			index = 1;
			document.getElementById("pButtonB").disabled = true;
			document.getElementById("pButtonT").disabled = true;
		}
		else{
			document.getElementById("pButtonB").disabled = false;
			document.getElementById("pButtonT").disabled = false;
		}
		if (index > last){
			index = last + 1;
			document.getElementById("nButtonB").disabled = true;
			document.getElementById("nButtonT").disabled = true;
			document.getElementById("idImgDiv").innerHTML = '<img src="../end.png" width="900">'
			return;
		}
		else{
			document.getElementById("nButtonB").disabled = false;
			document.getElementById("nButtonT").disabled = false;
		}
		
		var isVid = false;
		for(i=0;i<vids.length;i++){
			if(index == vids[i]){
				document.getElementById("idImgDiv").innerHTML = '<video autoplay src="'+ index + '.mov" width="900"></video>'
				isVid = true;
				break;
			}
		}
		if(!isVid){
			document.getElementById("idImgDiv").innerHTML = '<img src="'+ index + '.png" width="900">'
		}
	}
	</script>
	
	<title>Consider: Supreme Duck</title>
	<!--12/18/2018 richard moe-->
	<body>
		<h1 style="line-height:30%">Consider: Supreme Duck</h1>
		<input type="button" id="pButtonT" value="Previous" onclick="changeImage(-1)" disabled>
		<input type="button" id="nButtonT" value="Next" onclick="changeImage(1)">
		<br>
		<br>
		<div id="idImgDiv">
			<img alt="comic" src="1.png" width="900">
		</div>
		<br>
		<br>
		<input type="button" id="pButtonB" value="Previous" onclick="changeImage(-1)" disabled>
		<input type="button" id="nButtonB" value="Next" onclick="changeImage(1)">
		<br>
		<br>
		<a href="../../index.html" style="color:white">back</a>
	</body>

</html>
